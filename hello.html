<html>
  <head>
  <script>

  var xhttp = new XMLHttpRequest();
  var mymessage = {"consumer_key":"1234-abcd1234abcd1234abcd1234",
                 "access_token":"5678defg-5678-defg-5678-defg56",
                 "count":"10",
                 "detailType":"complete"};
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var myJSON = JSON.stringify(this.responseText);
        document.getElementById("demo").innerHTML = myJSON;
      }
      else {
        document.getElementById("demo").innerHTML = "this didn't work";
      }
  };
  xhttp.open("POST", "https://getpocket.com/v3/get", true);
  xhttp.setRequestHeader("Host", "getpocket.com");
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(mymessage);
  
  
  
  //xmlhttp.open("POST", "json_demo_db_post.php", true);
  //xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  //xmlhttp.send("x=" + dbParam);

  </script>
  </head>
<body>
  <div id="demo">
    
  </div>
</body>
</html>
