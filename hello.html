  <script>

  var xhttp = new XMLHttpRequest();
  var mymessage1 = {"consumer_key":"1234-abcd1234abcd1234abcd1234", "redirect_uri":"pocketapp1234:authorizationFinished"};
  var mymessage = JSON.stringify(mymessage1);
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var myJSON = JSON.stringify(this.responseText);
        document.getElementById("demo").innerHTML = myJSON;
      }
      else {
        var num1 = this.readyState;
        var num2 = this.status;
        document.getElementById("demo").innerHTML = "this didn't work " + num1 + " " + num2;
      }
  };
  xhttp.open("POST", "https://getpocket.com/v3/oauth/request", true);
  xhttp.setRequestHeader("Host", "getpocket.com");
  xhttp.setRequestHeader("Content-type", "application/json; charset=UTF-8");
  xhttp.setRequestHeader("X-Accept", "application/json");
  xhttp.send(mymessage);
